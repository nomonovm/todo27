<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
<div class="container">
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="task-name">Title</label>
            <input name="title" type="text" id="task-name" value="{{ task.title }}">
            <label for="task-details">Details</label>
            <input name="details" type="text" id="task-details" value="{{ task.details }}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option {% if task.status == 'to do' %} selected {% endif %}>to do</option>
                <option {% if task.status == 'in progress' %} selected {% endif %}>in progress</option>
                <option {% if task.status == 'done' %} selected {% endif %}>done</option>
            </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="#" class="btn cancel" style="text-decoration: none;">Cancel</a>
    </form>
</div>
</body>
</html>
